<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Список задач</title>
</head>

<body>

  <!-- Блок Header -->
  <nav class="navigation">
    <div class="navigation-container">
      <span class="navigation-title">Выберите тему</span>
      <div class="navigation-dropdown">
        <div class="navigation-dropdown-menu">
          <span class="navigation-dropdown-text">Тема по умолчанию</span>
          <div class="navigation-dropdown-list">
            <p class="navigation-dropdown-item">Тема по умолчанию</p>
            <p class="navigation-dropdown-item">Темная тема</p>
            <p class="navigation-dropdown-item">Светлая тема</p>
          </div>
        </div>
        <div class="navigation-dropdown-arrow">&#9650;</div>
      </div>
    </div>
  </nav>
  <!-- / Блок Header -->

  <!-- Блок ввода задачи -->

  <section class="create-task">
    <div class="create-task-container">
      <form action="#" class="create-task-form">
        <div class="create-task-form-wrapper">
          <h2>Создайте новую задачу</h2>
          <input class="create-task-name field" type="text" name="name-task" placeholder="Введите название задачи">
          <input class="create-task-description field" type="text" name="task-description"
            placeholder="Введите описание задачи">
          <input class="create-task-submit" type="submit" value="Создать задачу">
        </div>
      </form>
    </div>
  </section>

  <!-- / Блок ввода задачи -->

  <!-- Блок отображения созданных задач -->

  <section class="task-list">
    <div class="task-list-container">
      <div class="task-list-wrapper"></div>
    </div>
  </section>

  <!-- / Блок отображения созданных задач -->

  <!-- Модальное окно -->
  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-dialog-wrapper">
        <h3 class="modal-task-title">Вы уверены, что хотите изменить задачу:</h3>
        <p class="modal-task-description">"Название задачи"?</p>
        <div class="task-list-buttons">
          <button class="change-task">Уверен</button>
          <button class="delete-task">Отмена</button>
        </div>
      </div>

    </div>
  </div>



  <script src="js/index.js"></script>
  <script src="js/header.js"></script>
  <script src="js/formValidation.js"></script>
  <script src="js/form.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/deleteTask.js"></script>
</body>

</html>
